  <h2>Apa yang bisa dilakukan oleh JavaScript</h2>
  <p>JavaScript dapat mengubah nilai atribut HTML.</p>

<button onclick="document.getElementById('gambar').src='pic_bulbon.gif'">

</button>

<img id="gambar" src="pic_bulboff.gif" alt="" style="width: 100px;"
/>

>
  Matikan Lampunya
  </button>
 </body>
</html>
