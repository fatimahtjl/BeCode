<h2>Membuat Variabel</h2>
<p>ini adalah sebuah variabel didalam JavaScript</p>
<p>JavaScript dapat melakukan apa saja yang anda perintahkan</p>
<h2>LATIHAN BILANGAN</h2>
<p id="perkalian"></p>
<script>
    x = 20;
    y = 24;
    z = x * y;
    document.getElementById("perkalian").innerHTML = "hasil perkalian = " + z; 
</script>
<p id="penambahan"></p>
<script>
    a = 10;
    b = 3;
    c = 8;
    e = 5;
    f = a + b * c + e;
    document.getElementById("penambahan").innerHTML = "hasil tambah dan kali = " + f; 
</script>
<p id="desimal"></p>
<script>
    a = 2095;
    b = 799;
    c = 1899;
    e = 499;
    g = (a + b * c + e)/b;
    document.getElementById("desimal").innerHTML = "hasil kali tambah dan bagi = " + g; 
</script>
<p id="bilangan4"></p>
<script>
    a = 1000;
    b = 50;
    c = 9;
    e = 29;
    h = (a - b * c + e)/b;
    document.getElementById("bilangan4").innerHTML = "hasil tambah kurang kali dan bagi = " + h; 
</script>
