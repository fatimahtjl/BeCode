<!DOCTYPE html>
<html lang="en">
<head>

    <title>Membuat Website dengan Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-6 lg:px-28 py-5 relative">
        <nav class="flex items-center justify-between">
            <img src="images/logo.png" alt="Logo" class="w-32 lg:w-40 cursor-pointer" />
            <ul class="flex space-x-5">
                <li><a href="#" class="text-white hover:text-yellow-300">Home</a></li>
                <li><a href="#" class="text-white hover:text-yellow-300">About</a></li>
                <li><a href="#" class="text-white hover:text-yellow-300">Features</a></li>
                <li><a href="#" class="text-white hover:text-yellow-300">Contact</a></li>
            </ul>
            <img src="images/cart.png" alt="Cart" class="w-6 lg:w-8 cursor-pointer" />
        </nav>

        <div class="text-white mt-48">
            <h1 class="text-6xl font-semibold leading-normal">
                Belajar Cepat <br />

            </h1>
            <p class="mt-4 text-gray-200 leading-relaxed">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>
                Beatae vitae voluptatem illo iure magni ut! <br>
                Praesentium aspernatur est ipsam voluptatibus.
            </p>
            <div class="mt-10 flex flex-wrap space-y-4 lg:space-y-0 lg:space-x-4">
                <a
                    href="#"
                    class="bg-yellow-300 rounded-lg py-3 px-8 lg:px-28 font-medium inline-block hover:bg-transparent hover:border-yellow-300 hover:text-yellow-300 duration-300 border border-transparent"
                >Mari Belajar</a>

            
                <a href="#" class="text-yellow-300 text-lg hover:underline">
                    Download Modulnya <span class="inline-block transform rotate-90">&#10148;</span>
                </a>
            </div>
        </div>

        <img 
            src="images/programmer.png" 
            alt="Programmer Illustration" 
            class="w-full lg:w-1/2 lg:absolute bottom-0 right-20"
        />
    </div>

</html>
