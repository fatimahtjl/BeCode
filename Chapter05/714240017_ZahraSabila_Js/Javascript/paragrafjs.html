<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function myFunction () {
            document.getElementById("demo").innerHTML =
            "Yeee, Berhasil, ini adalah hasil dari memasukkan javascript pada head HTML Awas Jangan salah ya? iya pak... hehe.";
        }
    </script>
    <h2>Paragrafnya harus berubah siap, sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
