<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraf</title>
</head>
<body>
    <h2>paragraf harus berubah siap, sok di clik dulu button nya</h2>
    <p id="paragraf">nyobain Javascript yang di simpan pada head</p>
    <button type="button" onclick="myfuncition()">coba clik</button>
    <script>
       function myfuncition(){
        document.getElementById("paragraf").innerHTML = "yee berhasil, ini adalah hasil dari memasukkan javascript pada html";
        }
    </script>
</body>
</html>
