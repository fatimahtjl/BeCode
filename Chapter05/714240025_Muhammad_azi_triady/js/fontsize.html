<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Apa yang di lakukan Javascript</h2>
    <p id="demo">Javascript bisa mengganti style dari elemen html</p>

        clik disini
    </button>
</body>
</html>
