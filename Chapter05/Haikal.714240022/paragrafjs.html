<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myfunction() {
        document.getElementById("demo").innerHTML =
        "Yee, Berhasil, ini hasil dari masukan javascript pada head HTML awas jangan salah ya? iyaa pak.. hehe.";
    }
</script>
<body>
    <h2>Paragrafnya harus berubah siap, sok di klik dlu buttonya</h2>
    <p id="demo">Nyobaan Javascript yang disimpan pada HEAD</p>
    <button type="button" onclick="myfunction()">Coba klik</button>
</body>
</html>
