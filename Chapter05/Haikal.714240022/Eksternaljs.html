<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksternal JavaScript</title>
</head>
<body>
    <h1>Nyobain Bikin Eksternal JavaScript</h1>
    <p id="demo">Ini paragraf bukan dari file eksternal.</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <p>Contoh link dari "script.js"</p>
    <p>(`myFunction` harus disimpan di "script.js")</p>
    <script src="script.js"></script>
</body>
</html>
